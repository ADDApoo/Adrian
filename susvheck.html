<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sus-Website</title>
	<style>
		body {
			text-align: center;
			font-size: 1.5em;
			margin: 0;
			padding: 0;
		}

		h1 {
			margin-top: 2em;
			font-size: 2.5em;
		}

		#button {
			font-size: 1.2em;
			padding: 0.8em 1.5em;
			margin-top: 2em;
			background-color: #008080;
			color: #fff;
			border: none;
			border-radius: 5px;
		}

		#text {
			margin-top: 1em;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<h1>Dr√ºcke den Knopf, um zu sehen, ob du Sus bist!</h1>
	<button id="button" onclick="susCheck()">Knopf</button>
	<p id="text"></p>

	<script>
		function speak(text) {
			const utterance = new SpeechSynthesisUtterance(text);
			speechSynthesis.speak(utterance);
		}

		function susCheck() {
			var chance = Math.random();
			if (chance > 0.5) {
				const message = "Du bist Sus!";
				document.getElementById("text").innerHTML = message;
				speak(message);
			} else {
				const message = "Du bist nicht Sus.";
				document.getElementById("text").innerHTML = message;
				speak(message);
			}
		}
	</script>
</body>
</html>
